{% extends "layout.html" %}

{% block head %}
	<title>Add Course</title>
	<!-- <link rel="stylesheet" href="../static/styles.css"> -->
	<script src="/static/script.js"></script> 
{% endblock %}
{% block content %}
	<h3>Add Course</h3>
	<form method="POST">
		<p>Course Abbreviation <input type="text" id="courseid" style="width: 200px;" placeholder="Enter course ID (e.g. CSC212)"></p>
		<p>Course Name <input type="text" id="coursename" style="width: 350px;" placeholder="Enter course name (e.g. Human Computer Interaction)"></p>
		<p>Department
		<select id="dropMenu" class="dropdown-content">
			<option value="Accounting">Accounting</option>
			<option value="Anthropology">Anthropology</option>
			<option value="Art History">Art History</option>
			<option value="Biology">Biology</option>
			<option value="Brain & Cognitive Sciences">Brain & Cognitive Sciences</option>
			<option value="Business">Business</option>
			<option value="Chemical Engineering">Chemical Engineering</option>
			<option value="Chemistry">Chemistry</option>
			<option value="Computer Science">Computer Science</option>
			<option value="Economics">Economics</option>
			<option value="Education">Education</option>
			<option value="English">English</option>
			<option value="Finance">Finance</option>
			<option value="Studio Arts">Studio Arts</option>
			<option value="Geography">Geography</option>
			<option value="Geology">Geology</option>
			<option value="History">History</option>
			<option value="Linguistics">Linguistics</option>
			<option value="Marketing">Marketing</option>
			<option value="Mathematics">Mathematics</option>
			<option value="Music">Music</option>
			<option value="Nursing">Nursing</option>
			<option value="Philosophy">Philosophy</option>
			<option value="Physics">Physics</option>
			<option value="Political Science">Political Science</option>
			<option value="Psychology">Psychology</option>
			<option value="Theater">Theater</option>
			<option value="Women's Studies">Women's Studies</option>
			<option value="Writing">Writing</option>
		</select></p>
		<p>Would you like to submit a review for this course as well?
        <input type="button" id="submitReview" onclick="location.href='ratemycoursefeedback';" value="Yes"/>
        <input type="button" id="submitAdd" onclick="location.href='ratemycourseratings';" value="No"/>
        </p><br>
		<input type="submit" style="display: none" />
	</form>
{% endblock %}
