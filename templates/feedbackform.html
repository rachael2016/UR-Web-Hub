    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <h3>Feedback Form</h3>

        <h2 style="padding: 0px">{{form.name.label}}</h2>
		<h2 style="padding: 0px">{{form.name}}</h2>
		<br/>
